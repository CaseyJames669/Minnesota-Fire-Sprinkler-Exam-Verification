<!DOCTYPE html>
<html>
<head>
    <title>Foreman's Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <div id="bank-display">$0.00</div>
        <div id="rank-badge">Apprentice</div>
    </div>
    <div id="quiz-card">
        <div id="foreman">
            <div id="face"></div>
            <div id="foreman-speech">Let's see if you're worth your pay.</div>
        </div>
        <div id="q-text">Loading...</div>
        <div id="opt-container"></div>
        <div id="explanation" style="display:none;">
            <strong>Code:</strong> <span id="code-text"></span><br>
            <strong>Citation:</strong> <span id="citation-text"></span>
        </div>
        <button id="next-btn" style="display:none;" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
